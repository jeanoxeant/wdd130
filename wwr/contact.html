        <header>
            <img src="images/logo_head.jpg" alt="The company logo">
            <nav>
                <a href="index.html">Home</a>

                <a href="trips.html">Trips</a>

            </nav>   
        </header>
        <main>
            
            <div class="contact">
                <h1>Contact Us</h1>
                <div class="information">
                    <h3> Company Information</h3>
                    <div class="sentences">
                        <p>Address: Lorem ipsum dolor sit.</p>
                        <p>Phone: 777-777-7777</p>
                        <p>Email: <a href="mailto:">rafting@yahoo.com</a></p>
                    </div>
                    <img src="images/employee.jpg" alt="Employee profile">
                    
                </div>
            
                <form>
                    <fieldset>
                        <legend>Send us a message</legend>
                        <div class="form-item column2">
                            <label for="name">Name:</label><br>
                            <input type="text" id="name" name="name">
                        </div>
                        <div class="form-item column2">
                            <label for="useremail">Email:</label><br>
                            <input type="email" id="useremail" name="useremail">
                        </div>
                        <div class="form-item column1">
                            <label for="purpose">Choose a purpose for your message:</label><br>
                            <label for="purpose">General Inquiry</label>
                            <input type="radio" id="purpose" name="purpose">
                            <label for="purpose">Reservation Question</label>
                            <input type="radio" id="purpose" name="purpose">
                            <label for="purpose">Website Suggestion</label>
                            <input type="radio" id="purpose" name="purpose">
                        </div>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Write your message here..."></textarea>
                        <div class="form-item column1">
                            <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                            <input type="checkbox" id="subscribe" name="subscribe">
                        </div>

                    </fieldset>
                    <button type="submit">Submit</button>
                
                </form>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1892.3878137270096!2d-69.97761718890914!3d18.448493804702107!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sdo!4v1712023987062!5m2!1ses!2sdo"   allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
