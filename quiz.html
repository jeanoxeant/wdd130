<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>WDD 130 | Course Home - Quiz Form</title>
        <meta name="description" content="Jean Rubin Oxeant's BYU-Idaho WDD 130 course About Us Page.">
        <meta name="author" content="Jean Rubin Oxeant">
        <link rel="stylesheet" href="styles/quiz.css">           
    </head>
    <body>
        <header>
            <h1>WDD 130 | Jean Oxeant | Quiz Form</h1>    
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Answer the following questions</legend>
                    <div class="form-item">
                        <label for="fullname"><span>1.</span> What is the name of the first president of United States?</label><br>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item  column2">
                        <p><span>2.</span> Choose the biggest state of United States:</p>
                        <input type="checkbox" id="california" name="california">
                        <label for="california">California</label>
                        <input type="checkbox" id="alaska" name="alaska">
                        <label for="alaska">Alaska</label>
                        <input type="checkbox" id="utah" name="utah">
                        <label for="utah">Utah</label>
                        <input type="checkbox" id="texas" name="texas">
                        <label for="texas">Texas</label>
                    </div>
                    <label for="feedback"><span>3.</span> Why is USA is the most powerfull country in the World?</label><br>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Write your answer here..."></textarea>
                    <div class="form-item">
                        <label for="language"><span>4.</span> What is the official language of United States?</label>
                        <select id="language" name="language">
                            <option value="spanish">Spanish</option>
                            <option value="french">French</option>
                            <option value="english">English</option>
                            <option value="deutsch">Deutsch</option>
                            <option value="portuguese">Portuguese</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label for="year"><span>5.</span> When was President Abraham Lincoln born?</label><br>
                        <img src="images/quiz_form.jpg" alt="year_abrham"><br>
                        <input type="text" id="year" name="year">
                    </div>
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
        <footer>
            <p>©2024 ‖ Quiz Form ‖ Jean Rubin Oxeant</p>
         
        </footer>
    </body>
    <!-- 01 April 2024 -->
</html>
